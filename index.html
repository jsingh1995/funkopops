<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="css/jquery-ui.1.12.1.min.css">
    <link rel="stylesheet" href="css/styles.css">



    <!-- Fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

    <title> Project 1: Making an App </title>

  </head>


  <body ng-app="myApp">
    
    <!-- Begin page content -->
    <main role="main" class="container">

        <section class="title-container text-center">
            <div>
                <h1>Funko Pops</h1>

                <div class="row justify-content-md-center title-container text-center ">
                    <div class="row justify-content-md-center title-container text-center">

                            <h1><button><a class="active" href="#All">All</a></button></h1>
                            <h1><button><a href="#Games">Games</a></button></h1>
                                <h1><button><a href="#Television">Television</a></button></h1>
                                    <h1><button><a href="#Animation">Animation</a></button></h1>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div ng-controller="myController">

            <div class="container">
                <div class="row">
                    <div
                        ng-repeat="pop in pops"
                        class="col-md-4"
                        style="margin-bottom: 50px;"
                    >
                        <div class="card" style="width: 18rem;">
                            <img ng-src="/funkopop/{{pop.image}}" class="card-img-top" alt="{{pop.name}}">
                            <div class="card-body">
                                <h5 class="card-title">{{pop.name}} </h5>
                                <p class="card-text">{{pop.description}}</p>
                                <p class="card-text">{{pop.category}}</p>
                                <p class="card-text">{{pop.number}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- <script src="js/jquery-ui.1.12.1.min.js"></script> -->
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery.pretty-text-diff.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
